<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Munir Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Highlight.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
  <!-- Highlight.js JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <style>
    /* Custom gradient background */
    body {
      background: linear-gradient(135deg, #6EE7B7, #3B82F6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    /* Dark mode styles */
    .dark-mode {
      background: linear-gradient(135deg, #1F2937, #111827);
    }
    .dark-mode .chat-box {
      background-color: #374151;
      color: #F3F4F6;
    }
    .dark-mode .input-box {
      background-color: #4B5563;
      border-color: #6B7280;
    }
    .dark-mode .message-user {
      background-color: #3B82F6;
      color: #FFFFFF;
    }
    .dark-mode .message-ai {
      background-color: #6B7280;
      color: #FFFFFF;
    }
    .dark-mode #input {
      background-color: #4B5563;
      color: #F3F4F6;
      border-color: #6B7280;
    }
    .dark-mode .chat-window {
      background-color: #4B5563; /* Match input bar color */
      color: #F3F4F6; /* Light text color for readability */
    }

    /* Fixed chat box size */
    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 70vh;
      display: flex;
      flex-direction: column;
    }
    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .input-box {
      flex-shrink: 0;
      padding: 16px;
      background-color: white;
      border-top: 1px solid #E5E7EB;
    }

    /* Custom popup styles */
    #custom-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #custom-popup-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .dark-mode #custom-popup-content {
      background: #374151;
      color: #F3F4F6;
    }

    /* Additional styles for formatted content */
    .message-ai h3 {
      font-size: 1.25rem; /* text-lg */
      font-weight: bold; /* font-bold */
      margin-top: 1rem; /* mt-4 */
      margin-bottom: 0.5rem; /* mb-2 */
    }
    .message-ai ul {
      list-style-type: disc; /* list-disc */
      padding-left: 1.5rem; /* pl-6 */
    }
    .message-ai li {
      margin-bottom: 0.5rem; /* Add spacing between list items */
    }
    .message-ai br {
      display: block;
      margin-bottom: 0.5rem; /* Add spacing after line breaks */
    }

    /* Styles for code blocks */
    .code-block {
      position: relative;
      background: #1f1f1f;
      color: #ffffff;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin: 0.5rem 0;
      font-family: "Courier New", monospace;
      font-size: 0.875rem; /* Smaller font size */
      overflow-x: auto;
    }
    .code-block pre {
      margin: 0;
      white-space: pre-wrap; /* Ensure code wraps */
      word-wrap: break-word; /* Prevent overflow */
    }
    .copy-button {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    .copy-button:hover {
      background: #2563eb;
    }
    .copy-button:active {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <!-- Custom Popup -->
  <div id="custom-popup">
    <div id="custom-popup-content" class="bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-xl font-bold mb-4">Welcome to DeepSeek Chat!</h2>
      <p class="mb-4">Please enter your name to get started:</p>
      <input
        id="name-input"
        type="text"
        placeholder="Your name"
        class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        id="name-submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600"
      >
        Submit
      </button>
    </div>
  </div>

  <!-- Chat Container -->
  <div class="chat-container bg-white rounded-lg shadow-2xl overflow-hidden chat-box">
    <!-- Chat Header -->
    <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-4 flex justify-between items-center">
      <div>
        <h1 class="text-white text-2xl font-bold">DeepSeek Chat</h1>
        <p class="text-white text-sm">AI-powered conversations</p>
      </div>
      <button id="theme-toggle" class="p-2 bg-white rounded-full shadow-md">
        ðŸŒ™
      </button>
    </div>

    <!-- Chat Window -->
    <div id="chat" class="chat-window bg-gray-50">
      <!-- Messages will appear here -->
    </div>

    <!-- Input Bar -->
    <div class="input-box">
      <input
        id="input"
        type="text"
        placeholder="Type your message here..."
        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        onkeypress="handleKeyPress(event)"
      />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
